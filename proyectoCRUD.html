    <h1>Ingreso de proyectos</h1>
    <div class="container p-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Ingreso de Proyectos</h1>

                        <form id="proyectoFormulario">
                            <div class="form-group">
                                <input type="text" id="proyectoNombre" class="form-control"
                                    placeholder="Nombre del proyecto" autofocus />
                            </div>
<!--  (nombre, barrio, fechaInicio, fechaFin, descripcion, likes) -->
                            <div class="form-group">
                                <input type="text" id="proyectoBarrio" class="form-control" placeholder="Barrio" />
                                <input type="text" id="proyectoFechaInicio" class="form-control" placeholder="fechaInicio" />
                                <input type="text" id="proyectoFechaFin" class="form-control" placeholder="fechaFin" />
                                <br>
                                <input type="text" id="proyectoDescripcion" class="form-control" placeholder="descripcion" />
                                <input type="text" id="proyectoLikes" class="form-control" placeholder="likes" />
                               
                            </div>

                            <button class="btn btn-primary" id="btnProyectoFormulario">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        <!-- Proyecto listado -->
        <div class="col-md-6" id="proyectosContainer"></div>

         <!-- Proyecto listado filtrado -->

         <form id="proyectoFormularioBusqueda">
            <div class="form-group">
                <input type="text" id="proyectoBusqueda" class="form-control"
                    placeholder="Nombre del proyecto" autofocus />
            </div>
          

            <button class="btn btn-primary" id="btnProyectoFiltro">
                buscar
            </button>
         <div class="col-md-6" id="proyectosContainerFiltrados"></div>



        </div>
    </div>
