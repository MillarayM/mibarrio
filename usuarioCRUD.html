     <!-- INICIO CRUD usuario -->
     <section class="container p-4">
        <h2>Administrador - Sección Usuarios</h2>
        <h2 class="text-center">Registrate</h2>
        <form id="usuarioFormulario" class="row g-3">
            <div class="form-group col-md-6">
                <label for="usuarioNombre" class="form-label">Nombre</label>
                <input type="text" id="usuarioNombre" class="form-control" placeholder="Nombre del usuario" autofocus />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioApellido" class="form-label">Apellidos</label>
                <input type="text" id="usuarioApellido" class="form-control" placeholder="Apellido" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioRut" class="form-label">Rut</label>
                <input type="text" id="usuarioRut" class="form-control" placeholder="Rut" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioPassword" class="form-label">Contraseña</label>
                <input type="password" id="usuarioPassword" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioDireccion" class="form-label">Dirección</label>
                <input type="text" id="usuarioDireccion" class="form-control" placeholder="Dirección" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioEmail" class="form-label">Email</label>
                <input type="email" id="usuarioEmail" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioTelefono" class="form-label">Teléfono</label>
                <input type="text" id="usuarioTelefono" class="form-control" placeholder="Teléfono" />
            </div>
            <div class="form-group col-md-6">
                <label for="usuarioBarrio" class="form-label">Barrio o territorio</label>
                <input type="text" id="usuarioBarrio" class="form-control" placeholder="Barrio" />
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" id="btnUsuarioFormulario"> Registrate</button>
            </div>
        </form>
 
        <!-- listado de solicitud de Usuarios intento tabla-->
        <div class="row">
            <div id="usuarioContenedor" class="col-md-12 ">
                <table id="usuarioTablas" class="table table-striped bg-light">
                    <thead>
                        <tr>
                            <th scope="col">Nombre usuario</th>
                            <th scope="col">Apellidos Usuarios</th>
                            <th scope="col">RUT</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Email</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Barrio o Territorio</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarioFilas">
                    </tbody>
                </table>
            </div>
        </div>
     </section>
