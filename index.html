<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Barrio</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/main.html"
            >Inicio</a
          >
          <a class="nav-link" href="#">Login</a>
          <a class="nav-link" href="/registrese.html">Crear Cuenta</a>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- Creando Dropdown con acciones de ADMIN -->
    <div class="dropdown">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Acciones Administrador
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" id="users">Editar Usuarios</a></li>
          <li>
            <a class="dropdown-item" id="comments">Editar Comentarios</a>
          </li>
          <li><a class="dropdown-item" id="projects">Editar Proyectos</a></li>
          <li>
            <a class="dropdown-item" id="neighborhood">Editar Barrios</a>
          </li>
          <li><a class="dropdown-item" id="contacts">Editar Contactos</a></li>
        </ul>
      </div>
    </div>
    <!-- Inicio de secciones CRUD -->
    <div id="sections" class="d-none">
      <section id="usersSection">Soy Usuarios</section>
      <section id="commentsSection">Soy Comentarios</section>
      <section id="projectsSection">Soy Proyectos</section>
      <section id="neighborhoodSection">
        <h1>Ingreso barrio test</h1>
        <div class="container p-2">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h1 class="h4">Ingresa tu Barrio</h1>

                  <form id="barrioFormulario">
                    <div class="form-group">
                      <input
                        type="text"
                        id="barrioNombre"
                        class="form-control"
                        placeholder="Nombre del Barrio"
                        autofocus
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="text"
                        id="barrioUbicacion"
                        class="form-control"
                        placeholder="UbicaciÃ³n"
                      />
                      <input
                        type="text"
                        id="barrioRegion"
                        class="form-control"
                        placeholder="Region"
                      />
                      <input
                        type="text"
                        id="barrioComuna"
                        class="form-control"
                        placeholder="Comuna"
                      />
                      <input
                        type="text"
                        id="barrioHistorial"
                        class="form-control"
                        placeholder="Historial"
                      />
                    </div>

                    <button class="btn btn-primary" id="btnBarrioFormulario">
                      Guardar
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- barrios List -->
            <div class="col-md-6" id="barriosContainer"></div>
          </div>
        </div>
      </section>
      <section id="contactsSection">Soy Contactos</section>
    </div>

    <!-- Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <!-- Importando JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Script propio -->
    <script src="scripts.js"></script>
  </body>
</html>
